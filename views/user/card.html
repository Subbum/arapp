    </script>
    <style>
        video{width:340px;height:180px;margin:15px;float:left;border:solid red;}
        #myOnlineCamera canvas{width:320px;height:240px;margin:15px;float:left;}
        #myOnlineCamera button{clear:both;margin:30px;}

<!-- Dynamically add places from Javascript -->
<!-- <script src="../javascripts/branches.js"></script> -->

<body style='margin: 0; overflow: hidden;'>
    <div class="branches">
        <div id="container">
            <h1 style="color:black;">Please click on the below button to scan your card QR</h1>
        
            <a id="btn-scan-qr">
                <img src="https://dab1nmslvvntp.cloudfront.net/wp-content/uploads/2017/07/1499401426qr_icon.svg">
            <a/>
        
            <canvas hidden="" id="qr-canvas"></canvas>
        
            <div id="qr-result" hidden="">
                <b>Data:</b> <span id="outputData"></span>
            </div>
            <form action="/card" method='post' id="carddata">
                <input placeholder="Scan your card QR" type="text" id="cno" name="cno">
                <button type="submit" id="checkcard">Submit Card Details</button>
            </form>
        </div>
    </div>
</body>
