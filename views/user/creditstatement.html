<body>
    <a-scene background="color: #ECECEC">
        <!-- <a-box position="0 0 -3" id="box1" color="#000"></a-box> -->
        <!-- <a-image src="../src/menuico.svg" width="2.5" height="1.87" position="0 0 -2"></a-image> -->
        <a-plane id="loaderplane" position="0 0 -3" color="#ff9988" rotation="0 0 0" height="3" width="3">
            <a-entity id="creditloader" scale="3 3 3" text="value: Loading Details" position="1 1.2 0"></a-entity>
        </a-plane>
        <a-plane id="userplane" visible="false" position="0 0 -3" color="#ff9988" rotation="0 0 0" height="3" width="3">
            <a-entity scale="3 3 3" text="value: Card Statement;" position="1 1.2 0"></a-entity>
            <a-entity id="name" scale="3 3 3" text="value: Name: John Doe" position="0.1 0.8 0"></a-entity>
            <a-entity id="cno" scale="3 3 3" text="value: Card Number: 123456" position="0.1 0.5 0"></a-entity>
            <a-entity id="ano" scale="3 3 3" text="value: Account Number: 67890111222" position="0.1 0.3 0"></a-entity>
            <a-plane position="0 -0.2 1" color="#ff7788" height="0.5" width="2">
                <a-entity id="statement" scale="1 1 1" text="value: Card Statement;" position="0 0 0"></a-entity>
                <!-- <a-entity scale="2 2 2s" text="value: Card Statement 2;" position="0 0 0" ></a-entity> -->
            </a-plane>
        </a-plane>
        <a-camera position="0 0 0">
            <a-cursor color="#FF0000"></a-cursor>
        </a-camera>
    </a-scene>
</body>
