<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Card Menu</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <!-- <script src='https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js'></script> -->
    <!-- <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script> -->
</head>

<body>
    <a-scene background="color: #ECECEC">
        <a-plane position="0 0 3" material="side: double" color="#111" rotation="0 0 0" height="3" width="3">
            <a-entity link="href:/locations; visualAspectEnabled: true; borderColor: blue; title: Get Locations; image:#cardThumbnail" position="-0.6 0 -0.1" scale="0.3 0.3 0.3"></a-entity>
            <a-entity link="href:/card; visualAspectEnabled: true; borderColor: blue; title: View Accound Details; image:#cardThumbnail" position="0.6 0 -0.1" scale="0.3 0.3 0.3"></a-entity>
        </a-plane>
        <a-camera position="0 0 0">
            <a-cursor color="#FF0000"></a-cursor>
        </a-camera>
    </a-scene>
</body>
